<section class="ftco-section ftco-counter img" id="section-counter" style="background-image: url(/static/images/bg_4.jpg);" data-stellar-background-ratio="0.5">
		<!-- <section class="ftco-section ftco-counter img ftco-no-pt" id="section-counter"> -->
    	<div class="container">
    		<div class="row d-md-flex align-items-center justify-content-center">
    			<div class="col-lg-10">
    				<div class="row d-md-flex align-items-center">

                        {% for progress in progress_item %}
                        <div class="col-md d-flex justify-content-center counter-wrap ftco-animate">
                            <div class="block-18">
                              <div class="text">
                                <strong class="number" data-number="{{ progress.value }}">0</strong>
                                <span>{{ progress.title }}</span>
                              </div>
                            </div>
                        </div>
                        {% endfor %}

	          </div>
          </div>
        </div>
    	</div>
    </section>
